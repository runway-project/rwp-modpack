    // AI infolink
        // Pilot AI
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp = The PID (Proportional Integral Derivative) Controller calculates the difference between desired and actual output, then applies corrections based on P, I, and D values. This is used to steer the craft. Tuning generally requires adjusting all three values, starting with Steer Mult, then adjusting Ki and Damping as needed.
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_SteerPower = Steer Power (P)  - This is the control input. Too low, and the craft will use less than the full range of its control authority. Too high, and the craft will apply more than needed and overshoot the desired orientation.
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_SteerKi = Steer Ki (I) - This is the error correction applied fix accumulated error from P and D. Too little, and the craft will consistently undershoot its desired orientation. Too much, and it will overshoot.
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_Steerdamp = Steer Damp (D) - This is the derivative value; this is how much the craft's rotation to a new orientation will be damped out. Too low, and the craft will oscillate due to overshooting the correct orientation. Too high, and the damping will counter too much of the change in orientation, and craft will not turn as fast.
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_Dyndamp = Dynamic Damping - This dynamically adjusts Damping, from the min damping value to the max damping value, based on angle to target. The lower the value, the more linear the dynamic damping value as target angle changes, the higher the value, the more damping will be reduced when pointing away from a target, and increased when pointing near a target. This applies to all three control axes. For individual control Axis damping, enable the relevant Pitch/Roll/Yaw Dynamic Damping.
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_AutoTune = PID Auto-Tune - This enables an automated PID tuning mode where the AI will use gradient descent to optimize the plane's ability to turn to a range of headings and stabilize in those directions.
            #LOC_BDArmory_AIWindow_infolink_Pilot_PidHelp_AutoTune_details = \n    - The loss being minimized is ∫f(x,θ)dθ over the range θ ∈ (30°,120°) (using the midpoint Riemann sum), where f(x,θ) is\n        ∫(δp²·(α+t²)/θ² + γ·δr²·(α+t)/100/θ)dt\nfor the current PID values (x) and heading change (θ), where δp is the pointing error, δr is the roll error, α is the fast response relevance and γ is the roll relevance (which is automatically adjusted over time to balance the contribution from the pointing and roll errors).\n    - Usage: Once the plane is airborne (and not in combat), enable auto-tuning and set the sliders to the desired values (the defaults are reasonable starting points and can be preset in the SPH; adjusting some of the sliders will restart the auto-tuning), then allow the auto-tuning to run until it stops automatically when the learning rate (LR) decreases to below 1e-3. The PID values will revert to those giving the lowest loss and these will be stored so they can be restored in the SPH.\n    - Parameters: Num Samples - The number of heading changes (θ) used in the Riemann sum; higher values will decrease noise in the gradient. Fast Response (α) - How much to weight the early pointing and roll errors. Initial LR and RR - The initial learning rate and roll relevance (RR will auto-update to that of the best tuning). Altitude and Speed - The target altitude and speed to use while tuning. Recentering Distance - The distance from the start (in km) at which the craft will return to the starting area between epochs. Fixed P - Keep P fixed and only tune the other fields. Clamp Max - Keep the tuned values within the limits of the sliders.\n    - Recommendations: 1. Set the auto-tuning altitude and speed to those expected to be used in combat. 2. Use 5-10x time-scaling. 3. Avoid mountainous terrain. 4. Tune without dynamic damping first and use the result as the starting point for dynamic damping with all the damping values set to the tuned static damping value and the dynamic damping factors set to 1. 5. Since the PID values are (currently) being optimized for flying to fixed points, the tuned I value may not be optimal for moving targets in combat and a slightly larger I may be desirable.

            #LOC_BDArmory_AIWindow_infolink_Pilot_AltHelp = Altitude settings control the desired flight envelope of the AI
            #LOC_BDArmory_AIWindow_infolink_Pilot_AltHelp_Def = Default Altitude - This is the Altitude the AI will seek to return to when not in combat or extending.
            #LOC_BDArmory_AIWindow_infolink_Pilot_AltHelp_min = Minimum Altitude - This sets what altitude the craft must descend past before the AI will begin climbing; Make sure to leave enough room for the craft to pull up.
            #LOC_BDArmory_AIWindow_infolink_Pilot_AltHelp_max = Maximum Altitude - If enabled, this is the inverse of Min Alt; this sets what altitude the craft must exceed before the AI starts diving.

            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp = Speed settings control the desired Airspeeds of the craft over a variety of flight and combat conditions
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_min = Min and Max speed - Max speed is the airspeed the AI will attempt to reach, but not exceed, when in combat or ramming. If above this speed, the AI will brake until it is below the Max Speed. Min Speed is the minimum speed the AI will perform combat maneuvers, regardless of target speed. If below this speed, the AI will break and extend to accelerate until it is above the Min Speed.
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_takeoff = Takeoff Speed - If the craft is landed when the AI is activated, Takeoff Speed is the speed the craft must reach before the AI will begin to pitch up to takeoff.
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_idle = Idle Speed - This sets the non-combat cruise airspeed the AI will maintain while orbiting or flying to position.
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_gnd = Strafing Speed - This is the airspeed the AI will use when attacking ground targets. If the ground target is moving, Strafing Speed will add the ground target's speed.
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_ABpriority = AB Priority - This controls the level of requested acceleration at which the AI will turn on/off the afterburners.
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_ABOverrideThreshold = AB Override Threshold - Below this speed threshold, the AI will turn on the afterburners if the throttle is at max.
            #LOC_BDArmory_AIWindow_infolink_Pilot_SpeedHelp_BrakingPriority = Braking Priority - This controls the aggressiveness of the AI using the brakes when allowed.

            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp = Control Limits set limits on craft control authority under various conditions
            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_limiters = Steer Limiters - Steer Limiters limit Control Authority of the craft. The Low Speed Limiter sets AI control authority when at or below the Low-Speed Limit Speed. The High-Speed Limiter sets AI control authority when at or above the High-Speed Limit Speed. When between the Low and High Limit Speeds, the Limiter value linearly changes from the Low Limit to the High Limit value. The Altitude Steer Limiter scales the steer limit based on altitude above the limit by (altitude/limit)^factor.
            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_bank = Max Bank - This sets the max allowed bank angle. When below 180, the AI will not roll past this many degrees from Horizontal during maneuvers.
            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_clamps = Max Allowed G and AoA - Max Allowed G limits the AI to maneuvers that pull this many Gs or less. Max Allowed AoA limits the the maximum Angle of Attack the AI can use.
            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_modeSwitches = Post-Stall AoA Mode-Switch controls when the plane will switch steering modes due to being beyond the AoA threshold.
            #LOC_BDArmory_AIWindow_infolink_Pilot_ControlHelp_Immelmann = Immelmann Turn Angle and Bias - When flying to a target within the angle of the Immelmann Turn directly behind the craft, the craft will simply pitch up / down instead of rolling. When not close to the min altitude, the Immelmann Pitch-Up Bias will force pitching up or down when the current pitching rate (°/s) is within the limit, otherwise the current pitching direction is used.

            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp = Evasion/Extension controls both how the AI reacts to incoming threats, be it gunfire, missiles, or other craft, and how the AI responds to where other craft are, relative to itself. 
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Evade = Min Evasion Time, Distance Threshold, Time Threshold, Min Range Threshold - These four settings control when the AI will evade. Min Evasion Time sets how many seconds the AI will do evasive maneuvers. Distance Threshold sets how close incoming gunfire needs to come to trigger evasion. Time Threshold sets how long the AI needs to be under fire before it begins evading. The Min Range Threshold sets the range that the attacker has to be beyond to trigger evasion.\nThe Don't Evade My Target toggle determines whether gunfire from the current target is ignored for evasion purposes.\nThe Evade Missiles Kinematically toggle tells the AI to use beyond-visual-range (BVR) maneuvers, like crank, beam, and turn cold to evade BVR missiles. The Time to Impact Before Evade setting on the weapons manager should be set to the max when "Evade Missiles Kinematically" is enabled.
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Nonlinearity = Evasion/Extension Nonlinearity - This controls the radius of the oscillation (in degrees) around the fly-to direction that the plane will make while evading or extending. This helps planes not fly in a straight line when evading/extending.
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Dodge = Vessel Avoidance - These three settings set how the AI reacts to potential collisions. If another vessel is predicted to get within the Avoidance Threshold within the next Look-Ahead period then the AI will try to dodge it. The Avoidance Strength determines how rapidly the AI will try to change direction to avoid a predicted collision.
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_standoff = Standoff Distance is the closest the AI will approach the targeted craft in combat. If closer than the Standoff Distance, the AI will brake to increase the distance to the target.
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_Extend = Extend Distances - These settings control how far the AI will extend against various types of targets. The extend angle controls whether the AI should try to gain or lose altitude when extending against air targets.
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendVars = Target Velocity Factor, Target Angle, Target Distance - These three settings together control when the AI will extend. To extend, the AI projects a detection cone ahead of it, checks the distance to the target, and the relative velocity. By default, the AI will extend if the target is outside a 78 degree cone ahead of the AI, closer than 400m, and has a slower airspeed.
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendVel = Extend Target Velocity Factor - This is a multiplier of current velocity that tells the AI at what relative velocity it should consider extending. Less than 1, the target craft must be slower, greater than 1, faster. A setting of 0.9 would tell the AI to extend if the target is moving less than 90% of its vel, etc.
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendAngle = Extend Target Angle - This sets the width of the detection cone, and can be though of as a combination field of view and effective turn radius. The better the craft's turn radius, the higher this value can be.
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendDist = Extend Target Distance - This sets how close the target has to be before the AI will extend to get a better angle on the target.
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendAbortTime = Extend Abort Time, Extend Min Gain Rate - These tell the AI to abort extending if it hasn't made sufficient gains within this time (below the min gain rate, the timer increases at a rate of 1; below the min gain rate, the timer decreases at a rate of 0.5). Extending then enters a 5s cooldown period.
            #LOC_BDArmory_AIWindow_infolink_Pilot_EvadeHelp_ExtendToggle = Extend Toggle - This enables or disables extending against air targets (extending against ground targets is not affected).

            #LOC_BDArmory_AIWindow_infolink_Pilot_TerrainHelp = Terrain Avoidance is used to predict collisions with the ground, by scaling the craft's turn radius to generate a terrain collision distance to tell the AI if it needs to pull up. The Terrain Avoid Min value is based on optimum flight conditions, with the plane parallel to the ground and only needs to pitch up. Terrain Avoid Max is based on the worst case scenerio with the plane inverted to the ground, and needs to roll 180 degrees before pitching up. The critical angle for inverted terrain avoidance determines the roll angle w.r.t. the terrain normal at which the plane will try to avoid the terrain while inverted or try to roll up first. The vessel reaction time is an estimate of how long it takes on average for the vessel to get into an optimal setup for a tight turn away from terrain. Waypoint Terrain Avoidance affects the range and strength of the adjustment to the fly-to direction due to terrain being between the craft and the current waypoint.

            #LOC_BDArmory_AIWindow_infolink_Pilot_RamHelp = Ramming controls if the craft should attempt to ram other craft when it is out of ammo or no longer has working weapons. If ramming is not enabled, the AI will instead continue to maneuver, but be unable to engage. Control Surface lag sets how much the AI should correct collision predictions, based on how long control surfaces take to reach full deflection. 

            #LOC_BDArmory_AIWindow_infolink_Pilot_miscHelp = Misc Settings - These control non-combat behaviors that don't fit elsewhere. 
            #LOC_BDArmory_AIWindow_infolink_Pilot_orbitHelp = Orbit Direction  - This is the direction the AI will orbit when idling, either Clockwise or Counterclockwise.
            #LOC_BDArmory_AIWindow_infolink_Pilot_standbyHelp = Standby Toggle - If enabled, the AI will automatically turn on when targets enter its Guard Range.

        // Surface AI
            #LOC_BDArmory_AIWindow_infolink_Surface_Type = Vehicle Type - This tells the AI if the vessel is a land vehicle, a ship, or an amphibious craft capable of both land and water operation.
            #LOC_BDArmory_AIWindow_infolink_Surface_Slopes = Slope Angle and target Pitch - These set angle constraints for the vessel. Slope Angle sets the max slope the AI will attempt to drive up. Target Pitch sets the desired vessel Attitude (Pitch angle relative to the ground) the vessel should try to maintain.
            #LOC_BDArmory_AIWindow_infolink_Surface_Speeds = Cruise and Max speed set vessel speeds. Cruise Speed is the speed the AI will seek to maintain while not in combat. max Speed is the speed the AI will attempt to reach when in combat.
            #LOC_BDArmory_AIWindow_infolink_Surface_Drift = Max Drift - This sets the maximum the vessel will veer off prograde when turning.
            #LOC_BDArmory_AIWindow_infolink_Surface_Bank = Bank Angle - This tells the AI the maximum it should allow the vessel to bank or heel over during maneuvers.
            #LOC_BDArmory_AIWindow_infolink_Surface_Weave = Weave Factor - When under fire or a missile is incoming, the craft tries weaving to throw off the attacker's aim. This controls the strength of that weaving.
            #LOC_BDArmory_AIWindow_infolink_Surface_SteerPower = Steer Mult - This is the Proportional input for the Surface AI PID controller. Too low, and the craft will use less than the full range of its control authority. Too high, and the craft will apply more than needed and overshoot the desired orientation.
            #LOC_BDArmory_AIWindow_infolink_Surface_SteerDamping = Steer Damp - This is the Derivative input for the Surface AI PID controller. This is how much the craft's rotation to a new orientation will be damped out. Too low, and the craft will oscillate due to overshooting the correct orientation. Too high, and the damping will counter too much of the change in orientation, and craft will not turn as fast.
            #LOC_BDArmory_AIWindow_infolink_Surface_Orientation = Attack Vector, Broadside Dir - These set how the AI will approach and engage targets. The Attack Vector setting tells the AI either to engage with the bow of the vessel pointing at the target, or if to have the vessel's broadside pointing at the target. Broadside Direction tells the AI whether it should favor presenting the Port or Starboard broadside towards the target.
            #LOC_BDArmory_AIWindow_infolink_Surface_Engagement = Min, Max Engagement Range - These set the minimum and maximum distances from the target the AI will attempt to maneuver to be within in order to engage.
            #LOC_BDArmory_AIWindow_infolink_Surface_RCS = RCS  - The RCS setting toggles whether the AI should use RCS thrusters to assist in maneuvering.
            #LOC_BDArmory_AIWindow_infolink_Surface_AvoidMass = Mass Avoidance - This sets the minimum mass that an obstace needs to be in order to avoid it instead of ramming it.
            #LOC_BDArmory_AIWindow_infolink_Surface_MaintainMinRange = Maintain Min Range - This toggles if a Land vehicle will come to a stop/reverse to maintain distance from a target vs veering away to circle or extend.
            #LOC_BDArmory_AIWindow_infolink_Surface_Altitude = Combat Altitude - The depth for the submarines to cruise / engage at.

        // VTOL AI
            #LOC_BDArmory_AIWindow_infolink_VTOL_PID = The PID (Proportional Integral Derivative) Controller calculates the difference between desired and actual output, then applies corrections based on P, I, and D values. This is used to steer the craft.\n - Steer Power (P) - This is the control input. Too low, and the craft will use less than the full range of its control authority. Too high, and the craft will apply more than needed and overshoot the desired orientation.\n - Steer Ki (I) - This is the error correction applied fix accumulated error from P and D. Too little, and the craft will consistently undershoot its desired orientation. Too much, and it will overshoot.\n - Steer Damping (D) - This is the derivative value; this is how much the craft's rotation to a new orientation will be damped out. Too low, and the craft will oscillate due to overshooting the correct orientation. Too high, and the damping will counter too much of the change in orientation, and craft will not turn as fast.
            #LOC_BDArmory_AIWindow_infolink_VTOL_Altitudes = Default Altitude - The altitude (AGL) to cruise at when outside of combat.\nMin and Max Altitudes - The minimum and maximum altitudes the AI will try to fly to. Outside of this range, the AI will either climb or dive to return to the range of altitudes.
            #LOC_BDArmory_AIWindow_infolink_VTOL_Speeds = Max and Combat Speeds - The maximum speed for maneuvering and the target speed for combat.
            #LOC_BDArmory_AIWindow_infolink_VTOL_Control = Max Pitch and Bank Angles - This tells the AI the maximum it should allow the vessel to pitch or bank (roll) over during maneuvers.\nBroadside Dir - Broadside Direction tells the AI whether it should favor presenting the Port or Starboard broadside towards the target.\nRCS - Whether to use RCS thrusters for maneuvering or only when in combat.
            #LOC_BDArmory_AIWindow_infolink_VTOL_Combat = Weave Factor - When under fire or a missile is incoming, the craft tries weaving to throw off the attacker's aim. This controls the strength of that weaving.\nMin, Max Engagement Range - These set the minimum and maximum distances from the target the AI will attempt to maneuver to be within in order to engage.

        // Orbital AI
            #LOC_BDArmory_AIWindow_infolink_Orbital_PID = The PID (Proportional Integral Derivative) Controller calculates the difference between desired and actual output, then applies corrections based on P, I, and D values. The stock KSP SAS control steers the craft (Inactive) unless the PID control is enabled when aiming and firing weapons (Firing) or all maneuevers (Everything).\n - Steer Power (P) - This is the control input. Too low, and the craft will use less than the full range of its control authority. Too high, and the craft will apply more than needed and overshoot the desired orientation.\n - Steer Ki (I) - This is the error correction applied fix accumulated error from P and D. Too little, and the craft will consistently undershoot its desired orientation. Too much, and it will overshoot.\n - Steer Damping (D) - This is the derivative value; this is how much the craft's rotation to a new orientation will be damped out. Too low, and the craft will oscillate due to overshooting the correct orientation. Too high, and the damping will counter too much of the change in orientation, and craft will not turn as fast.\n - Max Error - This sets a clamp on the max angle error used by the PID controller. Lowering this decreases overshoot, but the overall response will be slower. Raising this value will make the overall response faster, but increase overshoot unless the PID is well-tuned. If you have a well-tuned PID, adjusting this value can help limit overshoot or increase your overall response speed.
            #LOC_BDArmory_AIWindow_infolink_Orbital_Combat = Attack Vector, Broadside Dir - These set how the AI will approach and engage targets. The Attack Vector setting tells the AI either to engage with the bow of the vessel pointing at the target, or if to have the vessel's broadside pointing at the target. Broadside Direction tells the AI which direction it should present towards the target, this is only active when PID control is active. When not attacking, the AI will roll to present this side to the target.\n\nMin Engagement Range - This sets the minimum distance from the target the AI will attempt to maneuver to be within in order to engage.\n\nZero Throttle Firing Range - Within this distance from the target (but outside of Min Engagement Range) the AI will always fire weapons without manipulating throttle.
            #LOC_BDArmory_AIWindow_infolink_Orbital_Speeds = Maneuver, Firing, and Angular Speeds - Speed at which the AI will maneuver at, and firing speed and angular speed limits during combat.
            #LOC_BDArmory_AIWindow_infolink_Orbital_Control = RCS - Whether to use RCS to manage velocity relative to the target when firing and whether to use RCS thrusters for maneuvering or only when in combat.\n\nReverse Engines - If enabled, AI will use backwards engines when able. Automatically disabled if no reverse engines are on the craft.
            #LOC_BDArmory_AIWindow_infolink_Orbital_Evasion = Min Evasion Time, Distance Threshold, Time Threshold, Min Range Threshold - These four settings control when the AI will evade. Min Evasion Time sets how many seconds the AI will do evasive maneuvers. Distance Threshold sets how close incoming gunfire needs to come to trigger evasion. Time Threshold sets how long the AI needs to be under fire before it begins evading. The Min Range Threshold sets the range that the attacker has to be beyond to trigger evasion.\nThe RCS Evasion and Thrust Evasion toggles determine whether the AI attempts to evade gunfire using RCS and/or engine thrust.\nThe Don't Evade My Target toggle determines whether gunfire from the current target is ignored for evasion purposes.

